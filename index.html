<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeapp</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
    
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" type="module"></script>

    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Pokemon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item logged-out">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Sign-In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign-up</a>
              </li>
              <li class="nav-item dropdown logged-in">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Tipo
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Fuego</a></li>
                  <li><a class="dropdown-item" href="#">Agua</a></li>
                  <li><a class="dropdown-item" href="#">Electrico</a></li>
                </ul>
              </li>      
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <!--Inicio de sesion Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Sign-In</h1>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"   aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="login-form">
                <label for="email">Email: </label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>

                <label for="email">Email: </label>
                <input type="password" id="login-password" class="form-control
                mb-3" placeholder="******" required>

                <button type="submit" class="btn btn-primary w-100 mb-4">
                    Login        
                </button>
                <button type="button" id="googleLogin" class="btn btn-info">
                  Google
                </button>
              </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Para registro de nuevo usuario -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Sign-up</h1>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form id="signup-form">
                    <label for="email">Email: </label>
                    <input type="email" id="signup-email" class="form-control 
                  mb-3" placeholder="Email" required>
                    <label for="email">Email: </label>
                    <input type="password" id="signup-password" 
                  class="form-control
                    mb-3" placeholder="******" required>
                    <button type="submit" class="btn btn-primary">
                        Register        
                    </button>
                  </form>
            </div>
          </div>
        </div>
    </div>
    
    <div class="logged-in">
      <h1 class="title logged-in">Pokedex</h1>
      <div id="mostrar" class="pokemon-container"> 
      </div>
    </div>
    <div class="logged-in">
      <nav class="pagination" aria-label="...">
        <ul class="pagination">
          <li class="page-item" id="previous">
            <a class="page-link" href="#" tabindex="-1">Anterior</a>
          </li>
          <li class="page-item" id="next">
            <a class="page-link" href="#">Siguiente</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="logged-in">
      <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
